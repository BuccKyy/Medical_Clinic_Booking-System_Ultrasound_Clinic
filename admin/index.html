    <!-- Load scripts with delay to prevent lag -->
    <script>
        // Load scripts sequentially to prevent conflicts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // Load scripts in order with delays
        async function loadAdminScripts() {
            try {
                console.log('üì¶ Loading admin scripts...');
                
                // Load login.js first
                await loadScript('login.js');
                console.log('‚úÖ login.js loaded');
                
                // Wait 100ms

                // Load email-notification.js
                await loadScript('email-notification.js');
                console.log('‚úÖ email-notification.js loaded');
                
                // Wait 100ms
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Load google-sheet.js

                console.log('‚úÖ google-sheet.js loaded');
                
                // Wait 100ms
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Load admin.js last
                await loadScript('admin.js');
                console.log('‚úÖ admin.js loaded');
                
                console.log('üéâ All admin scripts loaded successfully!');
                
            } catch (error) {
                console.error('‚ùå Error loading scripts:', error);
            }
        }
        
        // Start loading scripts after DOM is ready

    </script>
