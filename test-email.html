<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Email Notification</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testEmail()">
                            Test Email Notification
                        </button>
                        <div id="email-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin/email-notification.js"></script>
    <script>
        function testEmail() {
            const testAppointment = {
                id: Date.now(),
                patientName: "Nguyễn Văn Test",
                patientPhone: "0901234567",
                patientEmail: "test@gmail.com",
                patientAge: 30,
                patientAddress: "123 Test Street",
                patientNotes: "Test appointment",
                service: "ultrasound-general",
                serviceName: "Siêu Âm Tổng Quát",
                doctor: "dr-duc",
                doctorName: "BS. Trần Trung Đức",
                date: "2025-01-15",
                time: "09:00",
                status: "pending",
                createdAt: new Date().toISOString()
            };

            if (typeof EmailNotification !== 'undefined') {
                EmailNotification.notifyNewAppointment(testAppointment);
                document.getElementById('email-result').innerHTML = 
                    '<div class="alert alert-success">Email notification sent successfully!</div>';
            } else {
                document.getElementById('email-result').innerHTML = 
                    '<div class="alert alert-danger">EmailNotification not found!</div>';
            }
        }
    </script>
</body>
</html>
